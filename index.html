<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>▸ schwer ◂</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="assets/jquery/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id='header'>
        <div id="title">schwer 25</div>
        <div id="theme">Thursday</div>
      </div>
      <div id="game">
        <div id="board">
            <div id="board-letters"></div>
              <div id='tri-col' style='position:fixed;'>
                <div id="tri-down"></div>
                <div id="tri-up"></div>
              </div>
              <div id='tri-row' style='position:fixed;'>
                <div id="tri-left"></div>
                <div id="tri-right"></div>
              </div>
        </div>

        <div id='clue-box'>
          <div id='clue'>
          </div>
        </div>
        <div id="keyboard">
          <div class="keyboard-row" style='margin-bottom: 30px;'>
            <button data-key="check" class="wide-button">
              <img src="assets/check.png" class='keyboard-icon'>
            </button>
            <div class="spacer-three"></div>
            <button data-key="rotate" class="wide-button" style='margin-right: 0px;'>
              <img src="assets/rotate.png" class='keyboard-icon'>
            </button>
          </div>
          <div class="keyboard-row">
            <button data-key="q" id='q' >q</button>
            <button data-key="w">w</button>
            <button data-key="e">e</button>
            <button data-key="r">r</button>
            <button data-key="t">t</button>
            <button data-key="y">y</button>
            <button data-key="u">u</button>
            <button data-key="i">i</button>
            <button data-key="o">o</button>
            <button data-key="p">p</button>
          </div>
          <div class="keyboard-row">
            <button data-key="a">a</button>
            <button data-key="s">s</button>
            <button data-key="d">d</button>
            <button data-key="f">f</button>
            <button data-key="g">g</button>
            <button data-key="h">h</button>
            <button data-key="j">j</button>
            <button data-key="k">k</button>
            <button data-key="l">l</button>
          </div>
          <div class="keyboard-row">
            <button data-key="DEL" class="wide-button">
              <img src="assets/backspace.png"  class='keyboard-icon'>
            </button>
            <button data-key="z">z</button>
            <button data-key="x">x</button>
            <button data-key="c">c</button>
            <button data-key="v">v</button>
            <button data-key="b">b</button>
            <button data-key="n">n</button>
            <button data-key="m">m</button>
            <button data-key="ENTER" class="wide-button" >
              <img src="assets/enter.png" class='keyboard-icon'>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
